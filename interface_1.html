<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مواطن</title>
    <link rel="stylesheet" href="./interface_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <h1>نموذج تسجيل مواطن</h1>
    <div class="form">
        <form>
            <label for="name">الاسم رباعي</label>
            <input type="text" id="name" placeholder="أكتب هنا">
            <label for="number">الرقم الوطني</label>
            <input id="number" type="number" class="num" placeholder="أكتب هنا">
            <div class="but">
                <input type="submit" class="button" value="أدخل">
            </div>
        </form>
    </div>
</body>
</html>
